<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <section class="card">
        <div class="card-bg"></div>
        <div class="card-inner">
          <img src="images/image-victor.jpg" />
          <h1 class="name">Victor Crest<span class="age">26</span></h1>
          <p class="location">London</p>
          <ul class="details">
            <li class="detail">
              <span class="count">80K</span><span class="type">Followers</span>
            </li>
            <li class="detail">
              <span class="count">803K</span><span class="type">Likes</span>
            </li>
            <li class="detail">
              <span class="count">1.4K</span><span class="type">Photos</span>
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
